<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reservation</title>
    <link rel="stylesheet" href="css/Navbar.css">
    <link rel="stylesheet" href="css/Reservation.css">
    <link rel="stylesheet" href="css/Table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/Customer.js"></script>
    <script src="js/Navbar.js"></script>

</head>
<body>
    <div class="box">
        <div class="topnav" id="myTopnav">
            <a href="Customer.html">Home</a>
            <a href="Reservation.html">Add Reservation</a>
            <a href="MyReservation.html">My Reservations</a>
            <a id = 'logout' href="Login.html">Logout</a>
            <a href="javascript:void(0);" class="icon" onclick="navbar()">
              <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="content">
                <div id="login">
                    <div id="search1">
                        <h3>Add New Reservation</h3>
                        <form action="" method="post">
                            <div class="item-group">
                                <label for="type">Type: </label><span style="visibility: hidden; color: red;" id="type-check">* Required Type</span><br>
                                <input class="check-box" type="checkbox" id="small" name="small" value="small">
                                <label class="check-label" for="small">Small-size (2 people)</label><br>
                                <input class="check-box" type="checkbox" id="mid" name="mid" value="mid">
                                <label class="check-label" for="mid">Mid-size (2-5 people)</label><br>
                                <input class="check-box" type="checkbox" id="large" name="large" value="large">
                                <label class="check-label" for="large">Large-size (5+ people)</label><br><br><br>    
                            </div>
  
                            <div class="item-group">
                                <label for="price">Price: </label><span style="visibility: hidden; color: red;" id="price-check">* Required Price</span><br>
                                <input class="check-box" type="checkbox" id="price1" name="price1" value="price1">
                                <label class="check-label" for="price1">100$ - 199$</label><br>
                                <input class="check-box" type="checkbox" id="price2" name="price2" value="price2">
                                <label class="check-label" for="price2">200$ - 299$</label><br>
                                <input class="check-box" type="checkbox" id="price3" name="price3" value="price3">
                                <label class="check-label" for="price3">300$ - 399$</label><br><br><br>
                            </div>
                            
        
                            <div class="item-group">
                                <label class="check-label" for="sdate">Start Date: </label><span style="visibility: hidden; color: red;" id="date-check">* Required Date</span><br>
                                <input type="date" name="sdate" id="sdate"><br><br>
                                <label class="check-label" for="fdate">Finish Date: </label><br>
                                <input type="date" name="fdate" id="fdate">
                                <br><br>
                            </div>
                            <br>
                            <a onclick="searchCheck()" id="search-btn">Search</a>

                        </form>
                    </div>
                    <div id="search2">
                        <div id="car-list-div">
                            <h3>Choose a Car From List</h3>
                            <h3 style="visibility: hidden; width: 300px;" id="errorTag">* There is no available car !!!</h3>
                            <div style="visibility: hidden;" id="scrollable" class="scrollable">
                                <table id="carTable">
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
