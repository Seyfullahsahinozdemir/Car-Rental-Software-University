<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/Login.css">
    <script src="js/Login.js"></script>
</head>
<body>
    <div id="center">
        <div id="login">
            <h3 style="text-align: center;"> Welcome to Car Rental Software</h3>
            
            <form action="" method="post">
                <div id="container">
                    <div>
                        <img  id="login-img" src="img/car-rental.png" alt="login-img">
                    </div>
                    <br><br>
                    <label for="uname">Username: </label>
                    <input type="text" id="username" name="username" placeholder="Enter Username"> 
                    <br><br>
                    <label for="password">Password: </label>
                    <input type="text" id="password" name="password" placeholder="Enter Password">    
                    <br><br>

                    <a onclick="loginCheck()" id="login-btn">Login</a>
                    <a onclick="signup()" id="signup-btn">Signup</a>
                    <h3 style="color: red; visibility: hidden;" id="errorTag">User not found !!!</h3>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
