<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/Login.css">
    <script src="js/Login.js"></script>
    <style>
        label {
            text-align: left;
        }
        #exit-btn {
            float: right; 
            color: white;
            background-color: red;
            padding: 3px;
            border-radius: 4px;
            margin: 1px;
        }
        #exit-btn:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="center">
        <div id="login">
            <a id="exit-btn" href="Login.html">X</a>
            <h3 style="text-align: center;"> Signup Part</h3>
            
            <form action="" method="post">
                <div id="container">
                    <br>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Enter Name"> 
                    <br><br>
                    <label for="uname">Username: </label>
                    <input type="text" id="uname" name="uname" placeholder="Enter Username"> 
                    <br><br>
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email" placeholder="Enter Email"> 
                    <br><br>
                    <label for="pass">Password: </label>
                    <input type="text" id="pass" name="pass" placeholder="Enter Password">    
                    <br><br>
                    <label for="repassword">Repassword: </label>
                    <input type="text" id="repassword" name="repassword" placeholder="Enter Repassword"> 
                    <br><br><br>

                    <a onclick="signupCheck()" id="signup-btn">Signup</a>
                    <h3 style="color: red; visibility: hidden;" id="errorTag">Unmatched password !!!</h3>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
